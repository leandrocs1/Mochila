<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">

    <title>formulário básico</title>

<body>
    <div class="formulario">
        <form action="#" method="POST">
            <label for="nome">Nome:
                <input type="text" name="nome" id="nome">
            </label>
            <label for="selecione">Selecione
                <select name="selecione" id="selecione">
                    <option value="#000">preto</option>
                    <option value="#999">branco</option>
                    <option value="#000">preto</option>
                    <option value="#000">preto</option>
                </select>
            </label>
            <label for="texto">Fale sobre:</label>
                <textarea name="texto" id="texto" cols="30" rows="10"></textarea>
            
                
            
            <button class="reset" type="reset" name="resetar">Resetar</button>
            <button type="submit" name="enviar">Enviar</button>
        </form>
    </div>
    
</body>
</html>
